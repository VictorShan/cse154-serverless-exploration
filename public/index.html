<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>CSE 154 Serverless Exploration Chat</h1>
  </header>
  <div id="container">
    <main>
      <header>
        <h2>Your name is: <span>Anonymous</span></h2>
      </header>
      <article id="messages">
        <div class="message">
          <p><span class="name">Name: </span>Sample Message</p>
          <p class="date">Date</p>
        </div>
      </article>
      <form id="enter-message">
        <textarea name="message" placeholder="Enter your message here"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
</body>
</html>
