<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSE 154 Serverless Exploration Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSE 154 Serverless Exploration Chat</h1>
  </header>
  <div id="container">
    <main>
      <header>
        <h2>Your name is: <input type="text" value="Anonymous" id="username"></h2>
      </header>
      <article id="messages">
      </article>
      <form id="enter-message">
        <textarea name="message" placeholder="Enter your message here"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>
  <script src="index.js"></script>
</body>
</html>
